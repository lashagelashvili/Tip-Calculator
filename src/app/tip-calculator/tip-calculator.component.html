<div class="container">
    <div class="content">
        <div class="bill">
            <label for="bill">Bill</label>
            <input type="number" id="bill">
        </div>
        <div class="tipContainer">
            <p>Select Tip %</p>
            <div class="tipSelect">
                <button class="tipBtn">5%</button>
                <button class="tipBtn">10%</button>
                <button class="tipBtn">15%</button>
                <button class="tipBtn">20%</button>
                <button class="tipBtn">50%</button>
                <input type="text" id="tipInput" placeholder="Custom">
            </div>
        </div>
        <div class="peopleSelect">
            <label for="people">Number Of People</label>
            <input type="number" id="people">
        </div>
    </div>
    <div class="tips">
        <div class="tipsContent">
            <div class="tipAmount">
                <div class="tipsText">
                    <h3>Tip Amount</h3>
                    <p>/ person</p>
                </div>
                <div class="tipAmountValue">
                    <h1>$40</h1>
                </div>
            </div>
            <div class="total">
                <div class="totalText">
                    <h3>Total</h3>
                    <p>/ person</p>
                </div>
                <div class="totalAmountValue">
                    <h1>$40</h1>
                </div>
            </div>
            <div class="btn">
                <button class="resetBtn">RESET</button>
            </div>
        </div>
    </div>
</div>
